<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chemistry Maker Demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div
        style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="font-size: 1.8rem; color: var(--text-main); margin-bottom: 10px;">Welcome Back</h2>
            <p style="color: var(--text-light);">Login to continue learning</p>
        </div>

        <form id="loginForm">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email Address</label>
                <input type="email" value="student@example.com" class="form-input"
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" readonly>
            </div>

            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Password</label>
                <input type="password" value="password" class="form-input"
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" readonly>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Login (Demo)</button>
        </form>

        <div style="margin-top: 20px; text-align: center; font-size: 0.9rem;">
            <p>Don't have an account? <a href="#" style="color: var(--primary);">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Simulate Login
            const btn = this.querySelector('button');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Logging in...';

            setTimeout(() => {
                localStorage.setItem('demo_user', JSON.stringify({ name: 'Demo Student', email: 'student@example.com' }));
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>

</body>

</html>
